<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <title>Get Set Holiday</title>
</head>
<body>
    <header id="header-style">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 logo">
                   <h2><a href="index.html">Get Set Holiday</a></h2>
                </div>
                <div class="col-12 col-md-6 menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="deals.html">Deals</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="deals-section">
        <div class="container preset-deals">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 deals-cards">
                    <h3>Maldives</h3>
                    <h4>Reethi Faru</h4>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 deals-cards">
                    <h3>Thailand</h3>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 deals-cards">
                    <h3>Costa Rica</h3>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 deals-cards">
                    <h3>Malta</h3>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 deals-cards">
                    <h3>Portugral</h3>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 deals-cards">
                    <h3>Croatia</h3>
                </div>
            </div>
        </div>
        <div class="container tailor-made-package">
            <div class="row">
                <div class="col-12">
                    <h3>Help Me Build My Own Package</h3>
                </div>
                <div class="col-12">
                    <form action="#" method="post">
                        <label for="holiday-type">"I want to go for a..."</label>
                        <br>
                        <select name="holiday-type" id="holiday-type">
                            <option value="select">Please select from the list below...</option>
                            <option value="family-holiday">Family Holiday</option>
                            <option value="honeymoon">Honeymoon</option>
                            <option value="short-break">Short Break</option>
                            <option value="last-minute-getaway">Last Minute Getaway</option>
                            <option value="surprise">Surprise Me</option>
                            <option value="other">Other</option>
                        </select>
                        <br>
                        <br>
                        <label for="holiday-destination">"I would love to go to..."</label>
                        <br>
                        <select name="holiday-destination" id="holiday-destination">
                            <option value="select">Please select from the list below...</option>
                            <option value="disneyland">Disneyland - Paris</option>
                            <option value="bali">Bali - Indonesia</option>
                            <option value="maldives">The Maldives</option>
                            <option value="rome">Rome - Italy</option>
                            <option value="lisbon">Lisbon - Portugal</option>
                            <option value="surprise">Surprise Me</option>
                            <option value="other">Other</option>
                        </select>
                        <br>
                        <br>
                        <label for="holiday-duration">"I want to go for..."</label>
                        <br>
                        <select name="holiday-duration" id="holiday-duration">
                            <option value="select">Please select from the list below...</option>
                            <option value="3-nights">3 Nights</option>
                            <option value="7-nights">7 nights</option>
                            <option value="14-nights">14 nights</option>
                            <option value="surprise">Surprise Me</option>
                            <option value="other">Other</option>
                        </select>
                        <br>
                        <br>
                        <label for="holiday-budget">"My price-range is..."</label>
                        <br>
                        <select name="holiday-budget" id="holiday-budget">
                            <option value="select">Please select from the list below...</option>
                            <option value="under-£299pp">Under £299pp</option>
                            <option value="£300-£499pp">£300 - £499pp</option>
                            <option value="£500-£699">£500 - £699</option>
                            <option value="other">Other</option>
                        </select>
                        <br>
                        <br>
                        <input type="submit" value="Let's Make It Happen!">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer-style">
        <div class="container footer-info">
            <div class="row">
                <div class="col-4">
                    <h6>Address:</h6>
                    <h6>120 Park Place</h6>
                    <h6>London</h6>
                    <h6>W12 4RD</h6>
                </div>
                <div class="col-4">
                    <h6>Contact Telephone:</h6>
                    <p>0207 8745896</p>
                </div>
                <div class="col-4">
                    <ul>
                        <li><a href="https://en-gb.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
